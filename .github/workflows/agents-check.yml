name: AGENTS Consistency Check

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  agents-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check AGENTS.md freshness
        run: npm run agents:check
